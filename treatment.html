<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>3-treatment</title>

    <link href="video-js/video-js.css" rel="stylesheet">
    <link href="css/video-player.css" rel="stylesheet">
</head>
<body>
<div class="video-container switch-div-control" id="video-container">
    <div class="left-video-title">
        <div class="video-div">
            <!--<video id="video_player" controls preload="auto">-->
            <video width="250" height="140" id="video_player" class="video-js vjs-default-skin vjs-big-play-centered"
                   controls preload="false"  data-setup='' onTimeUpdate="timeUpdate(this)">
                <source src="video/renal.mp4" type='video/mp4' />
            </video>
        </div>
        <div class="sectionTitle">
            <ul id="listTitle"></ul>
        </div>
    </div>

    <div id="courseDiv" class="courseDiv">
        <img src="course/3-treatment-ppt/3-Treatment0001.png" class="pptImageView" style=" width: 500px; height: 500px;" />
        <div class="pageNumber"  id="videoPageNumber"></div>
    </div>

    <div class="clear"></div>

</div>

<div class="audio-container switch-div-control" id="audio-container">
    <div class="audioCourse">
        <img src="course/3-treatment-ppt/3-Treatment0001.png" class="pptImageView" style=" width: 757px; height: 500px;" />
        <div class="pageNumber" id="audioPageNumber"></div>
        <audio id="audio_player" controls  preload="auto"
               style="width: 760px; height: 50px;" onTimeUpdate="timeUpdate(this)">
            <source src="video/renal.mp3" type='audio/mp3' />
        </audio>
    </div>
    <div class="clear"></div>
</div>

<script type="text/javascript" src="javascript/treatmentDataArray.js"></script>
<script type="text/javascript" src="javascript/treatment.js"></script>
<script src="video-js/video.js"></script>
</body>
</html>
